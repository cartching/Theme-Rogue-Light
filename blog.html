<!-- #BLOCK for="head_content" --><!-- #ENDBLOCK -->

<!-- #BLOCK for="content_area" -->
	
	<header role="page">

        <h1>Blog</h1>

	</header>



    <!-- // Blog Feed -->
    <section class="posts hfeed group" id="main">


		<!-- #var {{pagedarticles = blog.articles | paged(2) }} -->
        <!-- # FOREACH { { post in blog.articles | pick(10) } } -->
        <!-- #FOREACH {{ post in pagedarticles }} -->


        <!-- // Posts -->                
        <article class="post <!-- #IF {{post.category | html_encode}} -->category-{{post.category.slug}} <!-- #ENDIF -->post-{{post.slug}}">


			<header class="post-{{post.slug}} hentry">

                <p class="meta"><small>
    
                    <!-- #IF {{post.category}} -->
                    <span class="category"><a href="{{post.category.url}}">{{post.category | html_encode}}</a></span>
                    <!-- #ENDIF -->
        
                    <span class="date">
                        <time datetime="{{post.published}}" pubdate>
                            <span class="month">{{ post.published | date('MMMM') }},</span>
                            <span class="day">{{ post.published | date('dd') }}</span>,
                            <span class="year">{{ post.published | date('yyyy') }}</span>
                        </time>
                        
                    </span>
    
                </small></p>

                <h1 class="entry-title"><a href="{{post.url}}" rel="bookmark">{{post.title | html_encode}}</a></h1>
                <!-- #IF {{store.loggedin}} --><a class="store-edit" href="{{post.editurl}}">(Edit)</a><!-- #ENDIF -->
    
			</header>


			<!-- #IF {{post.image}} -->
            <figure>
                <img class="post-image" src="{{post.image}}-890x890.jpg" alt="{{post.title | html_encode}}" title="{{post.title | html_encode}}" />
            </figure>
            <!-- #ENDIF -->


            <section class="entry-content html">

                {{post.content}}
                                    
            </section>

            <footer>
            	<ul>
					<li class="author">
                    
                    	<!-- 
                    	<small class="meta"><time datetime="{{post.published}}" pubdate>
                        <span class="year">{{ post.published | date('yyyy') }}</span>
                        <span class="month">{{ post.published | date('MMMM') }},</span>
                        <span class="day">{{ post.published | date('dd') }}</span>
                        </time>
                        -->
                        <small class="meta">
                        <address class="vcard">by <a class="url n fn" rel="author" href="{{store.url}}">{{post.author | html_encode}}</a></address>
                        </small>

                    </li>

                    <!-- #IF {{post.tags}} -->
                    <li class="tags"><strong>Tags</strong><!-- #FOREACH {{tag in post.tags}} --> <a href="{{tag.url}}">{{tag}}</a><!-- #NEXT --></li>
                    <!-- #ENDIF -->

                    <li class="social">

                        <!-- AddThis Button BEGIN -->
                        <div class="addthis_toolbox addthis_default_style" addthis:url="{{store.url}}{{post.url}}" addthis:title="{{post.title}}" addthis:description="{{post.excerpt}}">
                        <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
                        <a class="addthis_button_tweet"></a>
                        <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
                        <a class="addthis_counter addthis_pill_style"></a>
                        </div>
                        <!-- AddThis Button END -->
                    
                    </li>
    			</ul>
            </footer>

        </article>
		<!-- #NEXT -->


        <!-- #IF {{pagedarticles.pages}} -->
        <section class="paging blog bottom">
        	<nav>
            <!-- #IF {{pagedarticles.prevpage}} -->
            <a href="{{pagedarticles.prevpage.url}}" class="page prev">Previous</a>
            <!-- #ENDIF -->
    
            <!-- #IF {{pagedarticles.nextpage}} -->
            <a href="{{pagedarticles.nextpage.url}}" class="page next">Next</a>
            <!-- #ENDIF -->
            </nav>
        </section>
        <!-- #ENDIF -->

    
    </section>


<!-- #ENDBLOCK -->
