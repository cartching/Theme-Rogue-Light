    <!-- #IF {{page.description}} -->

<!-- #BLOCK for="page_type" --><meta property="og:type" content="article" /><!-- #ENDBLOCK -->

<!-- #BLOCK for="content_area" -->
	


    <!-- // Post -->                
    <article class="post <!-- #IF {{article.category | html_encode}} -->category-{{article.category.slug}} <!-- #ENDIF -->post-{{article.slug}} <!-- #FOREACH {{ tag in article.tags}} --> tag-{{tag.slug}}<!-- #NEXT -->">
    

        <header class="post-{{article.slug}} hentry" role="post">

			<p class="meta"><small>

                <!-- #IF {{article.category}} -->
                <span class="category"><a href="{{article.category.url}}">{{article.category | html_encode}}</a></span>
                <!-- #ENDIF -->
    
                <span class="date">
                    <time datetime="{{article.published}}" pubdate>
                        <span class="month">{{ article.published | date('MMMM') }},</span>
                        <span class="day">{{ article.published | date('dd') }}</span>,
                        <span class="year">{{ article.published | date('yyyy') }}</span>
                    </time>
                    
                </span>

            </small></p>

            <h1 class="entry-title"><a href="{{article.url}}" rel="bookmark">{{article.title | html_encode}}</a></h1>
            <!-- #IF {{store.loggedin}} --><a class="store-edit" href="{{article.editurl}}">(Edit)</a><!-- #ENDIF -->

        </header>
        


        <!-- #IF {{article.image}} -->
        <figure>
            <img class="post-image" src="{{article.image}}-890x890.jpg" alt="{{article.title | html_encode}}" title="{{article.title | html_encode}}" />
        </figure>
        <!-- #ENDIF -->


        <section class="entry-content html">

            {{article.content}}
                                
        </section>

        <footer>
            <ul>            
            	<li class="author"><address class="vcard">by <a class="url n fn" rel="author" href="{{store.url}}">{{article.author | html_encode}}</a></address></li>            
                <!-- #IF {{article.tags}} -->
                <li class="tags"><strong>Tags</strong><!-- #FOREACH {{tag in article.tags}} --> <a href="{{tag.url}}">{{tag}}</a><!-- #NEXT --></li>
                <!-- #ENDIF -->
                <li class="social">

                    <!-- AddThis Button BEGIN -->
                    <div class="addthis_toolbox addthis_default_style" addthis:url="{{store.url}}{{article.url}}" addthis:title="{{article.title}}" addthis:description="{{article.excerpt}}">
                    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
                    <a class="addthis_button_tweet"></a>
                    <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
                    <a class="addthis_counter addthis_pill_style"></a>
                    </div>
                    <!-- AddThis Button END -->
                
                </li>
            </ul>
        </footer>

    </article>


	<div class="actions article"><a href="/blog/">&laquo; Blog</a></div>
